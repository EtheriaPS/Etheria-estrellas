<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Estrellas - Etheria Pilates</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #DFEBF8; /* azul pastel Etheria */
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #7991AD; /* azul acento Etheria */
    }
    .input-box {
      margin-top: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #7991AD;
      font-size: 1rem;
      background-color: white;
      color: #333;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #7991AD;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .stars {
      margin-top: 2rem;
      font-size: 2rem;
      color: #FFD700;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>‚≠ê Mis Estrellas - Etheria Pilates</h1>
  <p>Escribe tu n√∫mero de celular para ver cu√°ntos sellos has acumulado.</p>

  <div class="input-box">
    <input type="text" id="telefono" placeholder="Ej. 5523456789">
    <br>
    <button onclick="consultarSellos()">Consultar</button>
  </div>

  <div id="resultado" class="stars"></div>
  <div id="mensaje" class="message"></div>

  <script>
    const urlAPI = "https://script.google.com/macros/s/AKfycbxP2srHPXCRyVVh2NuthoMZtSLDHxc3-Y1HMi5CJ_9nS8LZZfLWhE5awCJFfp6VEFfL/exec";

    function consultarSellos() {
      const tel = document.getElementById("telefono").value.trim();
      const resultado = document.getElementById("resultado");
      const mensaje = document.getElementById("mensaje");

      resultado.innerHTML = "";
      mensaje.innerHTML = "";

      fetch(`${urlAPI}?telefono=${tel}`)
        .then(res => res.text())
        .then(data => {
          if (data === "not_found") {
            mensaje.innerHTML = "‚ùå No encontramos tu n√∫mero. Verifica que est√© correcto o pregunta en recepci√≥n.";
            return;
          }
          const total = parseInt(data);
          for (let i = 1; i <= 10; i++) {
            resultado.innerHTML += i <= total ? "‚≠ê" : "‚òÜ";
          }
          mensaje.innerHTML = total >= 10
            ? "üéâ ¬°Felicidades! Tienes una clase gratis disponible."
            : `Llevas ${total} estrella(s). Sigue acumulando para llegar a 10.`;
        })
        .catch(() => {
          mensaje.innerHTML = "‚ö†Ô∏è Error al conectar con el servidor. Intenta m√°s tarde.";
        });
    }
  </script>
</body>
</html>
